<!DOCTYPE html>
<html>
<head>
    <!-- css for metro styling -->
    <link rel=stylesheet type=text/css href="{{ url_for('static',
                        filename='metro-bootstrap.css') }}">

    <!-- javescript for metro style buttons -->
    <script src="{{ url_for('static', filename='metro-button-set.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div id="navbar">
        <div class="metro">
            <div class="grid fluid">
                <div class="row">

                    <div class="span2">
                        <h1>JustinTA<h1>
                    </div>
                    <div class="span2 button-set">
                        {% for l in LST: %}
                            {% if l == 'index' %}
                                <a href="{{ url_for(l) }}" class="button large primary">home</a>
                            {% else %}
                                <a href="{{ url_for(l) }}" class="button large primary">{{ l }}</a>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
    {% block body %}
        stuff.
    {% endblock body %}
    </div>

    <div id="footer">
        <div class="metro">
            <div class="grid fluid">
                <div class="row">

                    <div class="span4 button-set">
                        {% for s in SOCIALLIST %}
                            {% if s == 'linkedin' %}
                                <a href="http://www.{{ s }}.com/profile/view?id=143851789" target="_blank" class="button small info">{{ s }}</a>
                            {% elif s == 'github' %}
                                <a href="http://www.{{ s }}.com/justinta89" target="_blank" class="button small info">{{ s }}</a>
                            {% else %}
                                <a href="http://www.{{ s }}.com/cowpunk1" target="_blank" class="button small info">{{ s }}</a>
                            {% endif %}
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
