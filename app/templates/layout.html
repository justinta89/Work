<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="static/css/bootstrap.css" rel="stylesheet">
        <link href="static/css/font-awesome.css" rel="stylesheet">

        <link href="static/css/custom.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700" rel="stylesheet" type="text/css">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>
        <title>{% block title %}{{ title }}{% endblock %}</title>
    </head>
    <body>
        <div class="navbar navbar-default container" rold="navigation">
             <div class="container-fluid">
                 <div class="navbar-header">
                     <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse"         ...type="button">
                         <span class="sr-only"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand" href="#"><img height="50px" src="static/images/sm.png" /></a>
                 </div>
        
                 <div class="navbar-collapse collapse">
                     <ul class="nav navbar-nav navbar-right">
                         <li><a href="{{ url_for('.index') }}">Home</a></li>
                         <li><a href="{{ url_for('.quote') }}">Quotes</a></li>
                     </ul>
                 </div>
            </div> 
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
